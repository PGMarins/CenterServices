<!DOCTYPE html>
<html lang="en">
<head>
  <title>Escritorio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/sb-admin.css">
</head>
	<body class="bg-dark">
		<div class="container">
			<div class="card card-login mx-auto mt-5"><!--mx e pra centralizar e o mt e distancia do topo-->
				<div class="card-header">Recuperar Senha</div>
				<div class="card-body">
				<div class="text-center mt-4 mb-5">
				<h4>Esqueceu sua senha?</h4>
				<p>Digite seu email e nós lhe enviaremos instruçôes 
				sobre como redefinir a senha.</p>
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="digite seu email">
						</div>
						<button class="btn btn-primary btn-block">Recuperar Senha</button>
						<div class="text-center">
							<a href="#" class="d-block small mt-3">Criar uma conta</a>
							<a href="#" class="d-block small">Pagina de Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
								



		<script src="bibliotecas/jquery/jquery.min.js"></script>
		<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
