<!DOCTYPE html>
<html lang="en">
<head>
  <title>Escritorio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/sb-admin.css">
</head>
	<body class="bg-dark">
		<div class="container">
			<div class="card card-register mx-auto mt-5"><!--mx e pra centralizar e o mt e distancia do topo-->
				<center><div class="card-header"><h4>CRIAR UMA CONTA</h4></div></center>
				<div class="card-body">
					<form>
					<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="primeiroNome">Nome</label>
									<input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Digite seu nome">
								</div>
								<div class="col-md-6">
									<label for="sobrenome">Sobrenome</label>
									<input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
								</div>
							</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
					</div>
					<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="senha">Senha</label>
									<input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
								</div>
								<div class="col-md-6">
									<label for="confirmaSenha">Confirmar Senha</label>
									<input type="text" class="form-control" id="confirmaSenha" name="ConfirmaSenha" placeholder="Confirme sua senha">
								</div>
							</div>
					</div>
						<button class="btn btn-primary btn-block">Registrar-se</button>
						<div class="text-center">
							<a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
							<a href="#" class="d-block small">Pagina de Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
								



		<script src="bibliotecas/jquery/jquery.min.js"></script>
		<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
